name: Build and push Docker image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  nodejs:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    strategy:
      fail-fast: false
      matrix:
        node_version: [12, 14, 16, 18, 19]
        arch: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: NODE_VERSION=${{ matrix.node_version }}
          context: .
          file: NodeJS.Dockerfile
          platforms: ${{ matrix.arch }}
          push: true
          tags: djoh/all-in-one:node${{ matrix.node_version }}
          cache-from: type=registry,ref=djoh/all-in-one:buildcache_node${{ matrix.node_version }}-${{ matrix.arch }}
          cache-to: type=registry,ref=djoh/all-in-one:buildcache_node${{ matrix.node_version }}-${{ matrix.arch }},mode=max
  python:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    strategy:
      fail-fast: false
      matrix:
        python_version: [3.8.16, 3.9.16, 3.10.10, 3.11.2, 3.12.0]
        arch: [linux/amd64, linux/arm64]
    steps:
      - name: Set version variable
        run: echo "::set-env name=PYTHON_VERSION::3.10.9"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: PYTHON_VERSION=${{ matrix.python_version }}
          context: .
          file: Python.Dockerfile
          platforms: ${{ matrix.arch }}
          push: true
          tags: djoh/all-in-one:python${{ env.PYTHON_VERSION%.* }}
          cache-from: type=registry,ref=djoh/all-in-one:buildcache_python${{ matrix.python_version }}-${{ matrix.arch }}
          cache-to: type=registry,ref=djoh/all-in-one:buildcache_python${{ matrix.python_version }}-${{ matrix.arch }},mode=max